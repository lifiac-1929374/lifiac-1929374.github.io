<!DOCTYPE html>
<html>
	<head>
        <title>embeddingOriginalWork</title>
	</head>
	<body>
		<h1>Embedding Original Work Project</h1>

		<iframe width="560" height="315" src="https://www.youtube.com/embed/tollGa3S0o8?start=180&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

		<video width="474" height="264" controls>

		  <audio controls>
			<source src="\taylorRecording.mp3" type="audio/mp3">
		  </audio>
